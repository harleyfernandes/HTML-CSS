<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <!--configuração global da css começa com *-->
    <!--pode se usar para o gradiente: to top, to down, to left, to right
    ou com angulo que seria 45deg, -45deg etc-->
    <!--pode tb usar gradiente radial e dps usa circle ao inves de graus e lados-->
    <!-- pode usar a porcentagem que cada cor ficara na tela-->
    <style>
        * { 
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #091221, #83C2E5,#050912);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
